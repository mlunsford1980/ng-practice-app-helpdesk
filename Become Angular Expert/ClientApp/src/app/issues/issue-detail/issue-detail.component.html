<div class="card">
  <div class="card-header bg-primary text-white">{{ title }}{{ issue.id }}</div>
  <div class="card-body">
    <label>Project</label>
    <div>{{ issue.project.name }}</div>
    <label>Reviewer</label>
    <div>{{ issue.reviewer.fullname }}</div>
    <label>Assignee</label>
    <div>{{ issue.assignee.fullname }}</div>
    <label>Due Date</label>
    <div>{{ issue.dueDate }}</div>
    <label>Description</label>
    <div>{{ issue.description }}</div>
  </div>
</div>
